<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset class="details">
        <label for="name" id="name-label"
          >Name
          <input
            name="name"
            id="name"
            type="text"
            placeholder="Enter your Name"
            required
        /></label>
        <label for="email" id="email-label"
          >Email
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Enter your Email"
            required
        /></label>
        <label for="number" id="number-label"
          >Age (optional)<input
            name="number"
            id="number"
            type="number"
            min="5"
            max="120"
            placeholder="Enter your Age"
        /></label>
      </fieldset>

      <fieldset>
        <label for="dropdown"
          >Which option best describes your current role?
          <select id="dropdown">
            <option type="">Select current role</option>
            <option type="text">Student</option>
            <option type="text">Full Time Job</option>
            <option type="text">Full Time Learner</option>
            <option type="text">Prefer not to say</option>
            <option type="text">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <label>Would you recommend free code camp to a friend?</label>
        <label
          ><input
            name="group1"
            type="radio"
            class="inline"
            value="def"
          />Definitely</label
        >
        <label
          ><input
            name="group1"
            type="radio"
            class="inline"
            value="maybe"
          />Maybe</label
        >
        <label
          ><input
            name="group1"
            type="radio"
            class="inline"
            value="not-sure"
          />Not sure</label
        >
        <label
          ><input
            name="group1"
            type="radio"
            class="inline"
            value="no"
          />No</label
        >
      </fieldset>

      <fieldset>
        <label>What are your favorite subjects in freeCodeCamp?</label>
        <label
          ><input
            name="data"
            type="radio"
            class="inline"
            value="ds-and-a"
          />Data Structures and Algorithms</label
        >
        <label
          ><input
            name="data"
            type="radio"
            class="inline"
            value="data-science"
          />Data Science</label
        >
        <label
          ><input
            name="data"
            type="radio"
            class="inline"
            value="apis"
          />APIs</label
        >
        <label
          ><input
            name="data"
            type="radio"
            class="inline"
            value="infrastructure"
          />Infrastructure</label
        >
        <label
          ><input
            name="data"
            type="radio"
            class="inline"
            value="cloud"
          />Cloud</label
        >
      </fieldset>

      <fieldset>
        <label
          >What would you like to see improved? (Check all that apply)</label
        >
        <label for="frontend"
          ><input
            id="frontend"
            type="checkbox"
            class="inline"
            value="front"
          />Front-end Projects</label
        >
        <label for="backend"
          ><input
            id="backend"
            type="checkbox"
            class="inline"
            value="back"
          />Back-end Projects</label
        >
        <label for="data-vis"
          ><input
            id="data-vis"
            type="checkbox"
            class="inline"
            value="data"
          />Data Visualization</label
        >
        <label for="challenges"
          ><input
            id="challenges"
            type="checkbox"
            class="inline"
            value="chall"
          />Challenges</label
        >
        <label for="open-source"
          ><input
            id="open-source"
            type="checkbox"
            class="inline"
            value="open"
          />Open Source Community</label
        >
      </fieldset>

      <fieldset>
        <label for="comments"
          >Any comments or suggestions?
          <textarea
            id="comments"
            name="comments"
            rows="3"
            cols="30"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>

      <input type="submit" value="submit" id="submit" />
    </form>
  </body>
</html>
